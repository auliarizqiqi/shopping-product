{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<style>
    /* Tambahkan CSS kustom untuk tampilan registrasi di sini */
    .register {
        background-color: #ffc0cb; /* Warna latar belakang */
        text-align: center;
        padding: 20px;
    }

    .register-form {
        background-color: #ff69b4; /* Warna latar belakang formulir */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 300px; /* Lebar maksimum formulir */
        margin: 0 auto; /* Tengahkan formulir */
    }

    .form-group {
        margin-bottom: 10px;
    }

    .register-btn {
        background-color: #b22222; /* Warna tombol registrasi */
        color: #ffffff; /* Warna teks tombol */
    }
</style>

<div class = "register">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
